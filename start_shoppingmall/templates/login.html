<!doctype html>
<html lang="en" class="pink-theme">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="Maxartkiller">

    <title>Signin Â· GoFruit</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/materializeicon/material-icons.css')}}">

    <!-- Roboto fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap-4.3.1/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Swiper CSS -->
    <link href="{{url_for('static', filename='vendor/swiper/css/swiper.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>
    <div class="row no-gutters vh-100 loader-screen">
        <div class="col align-self-center text-white text-center">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo">
            <h1><span class="font-weight-light">Go</span>Fruit</h1>
            <div class="laoderhorizontal"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div class="row no-gutters vh-100 proh bg-template">
        <img src="{{url_for('static', filename='img/apple.png')}}" alt="logo" class="apple right-image align-self-center">
        <div class="col align-self-center px-3 text-center">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo" class="logo-small">
            <h2 class="text-white "><span class="font-weight-light">Sign</span>In</h2>
            <form action="{{url_for('bp.login')}}" method="POST" class="form-signin shadow">
                <div class="form-group float-label">
                    <input type="email" id="inputEmail" name="user_email" class="form-control" required autofocus>
                    <label for="inputEmail" class="form-control-label">Email address</label>

                </div>

                <div class="form-group float-label">
                    <input type="password" id="inputPassword" name="user_password" class="form-control" required>
                    <label for="inputPassword" class="form-control-label">Password</label>
                </div>

                <div class="form-group my-4 text-left">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberme">
                        <label class="custom-control-label" for="rememberme">Remember Me</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <input type="submit" value="Sign In" href="/index" class="btn btn-lg btn-default btn-rounded shadow"><span></span><i class="material-icons"></i></input>
                    </div>
                    <div class="col align-self-center text-right pl-0">
                        <a href="forgot-password">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <p class="text-center text-white">
                Don't have account yet?<br>
                <a href="/signup">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- jquery, popper and bootstrap js -->
    <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap-4.3.1/js/bootstrap.min.js')}}"></script>

    <!-- swiper js -->
    <script src="{{url_for('static', filename='vendor/swiper/js/swiper.min.js')}}"></script>

    <!-- template custom js -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
